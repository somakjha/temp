---
- name: Install the requirements
  hosts: all
  tasks:
  - name: Install microk8s using snap
    become: true
    snap:
      name: microk8s
      state: present
      classic: yes  
  - name: Run a shell command and register its output as a variable
    become: true
    shell: |
      usermod -a -G microk8s $USER
      chown -f -R $USER ~/.kube
    register: shell_result  
  - name: print the shell result
    debug:
      var: shell_result
  
